<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Listado de Clientes</title>
    <link rel="stylesheet" type="text/css" href="/css/llistat.css">
</head>
<body>
<h1>Listado de Clientes</h1>
<ul>
    <li th:each="cliente : ${clientes}" th:text="${cliente.nombre}"></li>
</ul>
</body>
</html>
